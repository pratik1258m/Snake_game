<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0ff;
            --secondary-color: #f0f;
            --bg-color: #050510;
            --grid-color: rgba(0, 255, 255, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .game-wrapper {
            position: relative;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.3);
        }

        .game-container {
            background: rgba(5, 5, 16, 0.95);
            border-radius: 13px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
        }

        .score-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .value {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary-color);
        }

        canvas {
            border: 1px solid var(--glass-border);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .up {
            grid-column: 2;
            grid-row: 1;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
        }

        .down {
            grid-column: 2;
            grid-row: 2;
        }

        .controls-top {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 13px;
            z-index: 5;
            backdrop-filter: blur(3px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .pause-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .pause-text {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 15px var(--primary-color);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 13px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .overlay.hidden {
            display: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        .btn {
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            background: transparent;
            color: white;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: var(--primary-color);
            color: black;
            box-shadow: 0 0 30px var(--primary-color);
        }

        .btn:hover::before {
            left: 100%;
        }

        .signature {
            margin-top: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }

            50% {
                text-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
                transform: scale(1.05);
            }

            100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: flex;
            }

            canvas {
                width: 90vw;
                height: 90vw;
            }
        }
    </style>
</head>

<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="header">
                <div class="score-box">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="label">BEST</span>
                    <span class="value" id="highScore">0</span>
                </div>
                <div class="score-box">
                    <span class="label">SPEED</span>
                    <span class="value" id="currentSpeed">1x</span>
                </div>
            </div>
        </div>
        <div style="position: relative;">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="startScreen" class="overlay">
                <h1>NEON SNAKE</h1>
                <button class="btn" onclick="startGame()">Start Game</button>
                <div style="margin-top: 20px; font-size: 0.7rem; color: rgba(255,255,255,0.5);">
                    Press SPACE to Start/Pause
                </div>
            </div>
            <div id="pauseOverlay" class="pause-overlay">
                <div class="pause-text">PAUSED</div>
            </div>
            <div id="gameOverScreen" class="overlay hidden">
                <h1 style="font-size: 2.5rem; color: #ff3333; text-shadow: 0 0 20px red;">GAME OVER</h1>
                <div class="score-box" style="margin-bottom: 30px;">
                    <span class="label">FINAL SCORE</span>
                    <span class="value" id="finalScore">0</span>
                </div>
                <button class="btn" onclick="startGame()">Play Again</button>
            </div>
        </div>
        <div class="signature">Created by Pratik</div>
        <div class="controls-top">
            <button class="btn" style="padding: 8px 15px; font-size: 0.8rem;" onclick="togglePause()">Pause (P)</button>
        </div>
        <div class="mobile-controls">
            <div class="d-pad">
                <div class="ctrl-btn up" onclick="handleInput('ArrowUp')">▲</div>
                <div class="ctrl-btn left" onclick="handleInput('ArrowLeft')">◀</div>
                <div class="ctrl-btn right" onclick="handleInput('ArrowRight')">▶</div>
                <div class="ctrl-btn down" onclick="handleInput('ArrowDown')">▼</div>
            </div>
        </div>
    </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const speedElement = document.getElementById('currentSpeed');
        const finalScoreElement = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        let snake = [];
        let food = {};
        let velocity = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let particles = [];
        let isGameRunning = false;
        let isPaused = false;
        let baseFPS = 9;
        let foodPulse = 0;
        let flash = 0;
        let audioCtx = null;
        highScoreElement.innerText = highScore;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playSound(freq, type, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.05;
                this.size *= 0.95;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        let lastVelocity = { x: 0, y: 0 };
        function startGame() {
            initAudio();
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            lastVelocity = { x: 0, y: 0 };
            score = 0;
            particles = [];
            isPaused = false;
            pauseOverlay.classList.remove('visible');
            scoreElement.innerText = score;
            speedElement.innerText = '1x';
            isGameRunning = true;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            spawnFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 1000 / baseFPS);
            render();
        }
        function togglePause() {
            if (!isGameRunning) return;
            isPaused = !isPaused;
            if (isPaused) {
                pauseOverlay.classList.add('visible');
                clearInterval(gameLoop);
            } else {
                pauseOverlay.classList.remove('visible');
                const currentFPS = baseFPS + Math.floor(score / 50);
                gameLoop = setInterval(update, 1000 / currentFPS);
            }
        }
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }
        function createExplosion(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x * GRID_SIZE + GRID_SIZE / 2, y * GRID_SIZE + GRID_SIZE / 2, color));
            }
        }
        function update() {
            if (!isGameRunning) return;
            if (velocity.x === 0 && velocity.y === 0) return;
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT || checkSelfCollision(head)) {
                gameOver();
                return;
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                flash = 10;
                playSound(880, 'square', 0.1);
                scoreElement.innerText = score;
                createExplosion(food.x, food.y, '#0ff');
                spawnFood();
                const currentFPS = baseFPS + Math.floor(score / 50);
                speedElement.innerText = (currentFPS / baseFPS).toFixed(1) + 'x';
                clearInterval(gameLoop);
                gameLoop = setInterval(update, 1000 / currentFPS);
            } else {
                snake.pop();
            }
            lastVelocity = { ...velocity };
        }
        function checkSelfCollision(head) {
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }
        function render() {
            if (!isGameRunning && particles.length === 0) return;

            // Background
            ctx.fillStyle = 'rgba(5, 5, 16, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Pulse effect for food
            foodPulse += 0.1;
            const pulseScale = Math.sin(foodPulse) * 2 + 10;

            // Render Food
            ctx.shadowBlur = pulseScale;
            ctx.shadowColor = '#f0f';
            ctx.fillStyle = '#f0f';
            ctx.beginPath();
            ctx.arc(food.x * GRID_SIZE + GRID_SIZE / 2, food.y * GRID_SIZE + GRID_SIZE / 2, GRID_SIZE / 2 - 3, 0, Math.PI * 2);
            ctx.fill();

            // Render Snake
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const sizeModifier = isHead ? 0 : (index / snake.length) * 4;
                const size = GRID_SIZE - 2 - sizeModifier;
                const offset = sizeModifier / 2;

                ctx.shadowBlur = isHead ? 15 : 8;
                ctx.shadowColor = '#0ff';
                ctx.fillStyle = isHead ? '#fff' : '#0ff';

                const x = segment.x * GRID_SIZE + 1 + offset;
                const y = segment.y * GRID_SIZE + 1 + offset;

                // Draw rounded rect for smoother look
                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 4);
                ctx.fill();

                if (isHead) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    // Eyes based on velocity
                    let eyeX1 = x + 4, eyeY1 = y + 4, eyeX2 = x + 12, eyeY2 = y + 4;
                    if (velocity.x === 1) { eyeX1 = x + 12; eyeX2 = x + 12; eyeY1 = y + 4; eyeY2 = y + 12; }
                    else if (velocity.x === -1) { eyeX1 = x + 4; eyeX2 = x + 4; eyeY1 = y + 4; eyeY2 = y + 12; }
                    else if (velocity.y === 1) { eyeX1 = x + 4; eyeX2 = x + 12; eyeY1 = y + 12; eyeY2 = y + 12; }

                    ctx.fillRect(eyeX1, eyeY1, eyeSize, eyeSize);
                    ctx.fillRect(eyeX2, eyeY2, eyeSize, eyeSize);
                }
            });

            // Flash effect
            if (flash > 0) {
                ctx.fillStyle = `rgba(0, 255, 255, ${flash / 20})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                flash--;
            }

            ctx.shadowBlur = 0;
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(render);
        }
        function gameOver() {
            playSound(110, 'sawtooth', 0.4);
            isGameRunning = false;
            clearInterval(gameLoop);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.innerText = highScore;
            }
            finalScoreElement.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }
        function handleInput(key) {
            switch (key) {
                case 'ArrowUp':
                    if (lastVelocity.y === 1) return;
                    velocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (lastVelocity.y === -1) return;
                    velocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (lastVelocity.x === 1) return;
                    velocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (lastVelocity.x === -1) return;
                    velocity = { x: 1, y: 0 };
                    break;
            }
        }
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                handleInput(e.key);
            }
            if (e.key.toLowerCase() === 'p' || e.code === 'Space') {
                e.preventDefault();
                if (!isGameRunning && (startScreen.classList.contains('hidden') === false || gameOverScreen.classList.contains('hidden') === false)) {
                    startGame();
                } else {
                    togglePause();
                }
            }
        });
        let touchStartX = 0;
        let touchStartY = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            e.preventDefault();
        }, { passive: false });
        canvas.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                handleInput(dx > 0 ? 'ArrowRight' : 'ArrowLeft');
            } else {
                handleInput(dy > 0 ? 'ArrowDown' : 'ArrowUp');
            }
            e.preventDefault();
        }, { passive: false });
        render();
    </script>
</body>

</html>
